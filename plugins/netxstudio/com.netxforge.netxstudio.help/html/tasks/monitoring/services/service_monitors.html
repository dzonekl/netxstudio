<?xml version='1.0' encoding='utf-8' ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/></head><body><h1 id="ServiceMonitors">Service Monitors</h1><p>Service Monitors shows the service monitoring runs with the corresponding period. <br/>It provides access to the resource monitors.  </p><p><img border="0" src="PLUGINS_ROOT/com.netxforge.netxstudio.help/img/tasks/monitoring/services/service_monitors.png"/></p><p><strong>Resource Monitors...</strong> =&gt; Right-Click on a Service Monitor and select &#8220;Resource Monitors...&#8221; This will open the Resource Monitoring screen.</p></body></html>
