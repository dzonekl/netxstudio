<?xml version='1.0' encoding='utf-8' ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/></head><body><h1 id="CreatingoreditingaNetwork">Creating or editing a Network</h1><p><img border="0" src="PLUGINS_ROOT/com.netxforge.netxstudio.help/img/tasks/design/network/creating_a_network.png"/></p><p>The following data should be entered or is presented.</p><p><strong>Info</strong></p><ul><li>The Network Name. The name of the Network.  </li></ul><ul><li>The Network Description. The description of the network. </li></ul><p><strong>Save</strong> =&gt; Menu -&gt; File -&gt; Save<br/><strong>Cancel</strong> =&gt; The editing can be undone by Menu-&gt; Edit -&gt; Undo</p></body></html>
