<?xml version='1.0' encoding='utf-8' ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/></head><body><h1 id="Units">Units</h1><p>The Units screen provides access to Unit definitions</p><ul><li><a href="PLUGINS_ROOT/com.netxforge.netxstudio.help/html/tasks/library/units/creating_a_unit.html">Create or Modifying a Unit</a></li></ul><p>The Units screen</p><p><img border="0" src="PLUGINS_ROOT/com.netxforge.netxstudio.help/img/tasks/library/units/units.png"/></p><p><strong>New</strong> =&gt; Click on the upright link to create a new Unit<br/><strong>Edit</strong> =&gt; Right-click on a Unit in the table and select edit. <br/><strong>Filter</strong> =&gt; Type text to filter Units containing the text</p></body></html>
