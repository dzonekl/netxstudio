<?xml version='1.0' encoding='utf-8' ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/></head><body><h1 id="Vendors">Vendors</h1><p>The Vendors screen provides access to vendor definitions</p><ul><li><a href="PLUGINS_ROOT/com.netxforge.netxstudio.help/html/tasks/library/vendors/creating_a_vendor.html">Create or Modifying a Vendor</a></li></ul><p>The Vendors screen</p><p><img border="0" src="PLUGINS_ROOT/com.netxforge.netxstudio.help/img/tasks/library/vendors/vendors.png"/></p><p><strong>New</strong> =&gt; Click on the upright link to create a new vendor<br/><strong>Edit</strong> =&gt; Right-click on a vendor in the table and select edit. <br/><strong>Filter</strong> =&gt; Type text to filter vendors containing the text</p></body></html>
