<?xml version='1.0' encoding='utf-8' ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/></head><body><h1 id="Rooms">Rooms</h1><p>The Rooms screen provides access to Rooms definitions</p><ul><li><a href="PLUGINS_ROOT/com.netxforge.netxstudio.help/html/tasks/design/rooms/creating_a_room.html">Create or Modifying an Room</a></li></ul><p>The Rooms screen</p><p><img border="0" src="PLUGINS_ROOT/com.netxforge.netxstudio.help/img/tasks/design/rooms/rooms.png"/></p><p><strong>New</strong> =&gt; Select a Site and click on the upright link to create a new Room<br/><strong>Edit</strong> =&gt; Right-click on a Room in the table and select edit. <br/><strong>Filter</strong> =&gt; Type text to filter Room containing the text</p></body></html>
